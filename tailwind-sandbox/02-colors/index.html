<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is Awesome</p>
        <p class="text-black">Tailwind is Awesome</p>
        <p class="text-red-500">Tailwind is Awesome</p>
          <p class="text-emerald-500">Tailwind is Awesome</p>
          <p class="text-green-500">Tailwind is Awesome</p>

            <p class="text-blue-500">Tailwind is Awesome</p>
            <p class="text-yellow-500">Tailwind is Awesome</p>

    <!-- Background Colors -->
          <p class="bg-blue-500">Tailwind is Awesome</p>
           <p class="bg-yellow-500">Tailwind is Awesome</p>
            <p class="bg-blue-500">Tailwind is Awesome</p>
            <p class="bg-res-500">Tailwind is Awesome</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500 text-aline-center">Tailwind is Awesome</p>

    <!-- Border Colors -->
 <input type="text" class="border border-blue-400"/>



    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>items 1</div>
      <div>items 2</div>
      <div>items 3</div>
      <div>items 4</div>
      <div>items 5</div>
    </div>
    

    <!-- Outline Colors -->
    <button class="outline outline-red-500 mg-50">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-md bg-cyan-500 shadow-cyan-500">Subscribe</button>
        <button class="shadow-md bg-cyan-500 shadow-purple-500">Subscribe</button>


    <!-- Accent Colors -->
  <input type="checkbox" class="accent-purple-500">

<input type="checkbox" class="accent-red-500">

    <!-- Arbitrary Colors -->
    <div class ='bg-[#472fab]'>Hello</div>
  </body>
</html>
